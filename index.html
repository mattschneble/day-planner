<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header p-5 m-4 border-5 border border-primary text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="todayDate" class="lead"></p>
    </header>
    <div class="container-lg px-5 py-5">

        <div id="hour-9am" class="row hour-block">
            <div class="col-sm-2 col-md-1 hour text-center py-5">9 AM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-10am" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">10 AM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-11am" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">11 AM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-12pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">12 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-13pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">1 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-14pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">2 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-15pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">3 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-16pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">4 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour-17pm" class="row hour-block">
            <div class="col-2 col-md-1 hour text-center py-5">5 PM</div>
            <textarea class="col-8 col-md-10 entertext" rows="4"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save"></i>
            </button>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
